{% extends "chaos_dating/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{{ site_name }} - {{ title }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">{% trans "Change password" %}</button>
    </form>
{% endblock %}
